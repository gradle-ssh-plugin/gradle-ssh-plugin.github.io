    <link rel="shortcut icon" href="/public/favicon.ico">

    <script>

        '/getting-started.html': '/docs/',

        '/migration.v11.html': '/docs/',

        '/user-guide.v3.html': '/docs/',

      if (location.pathname in redirection) {
        location.replace(redirection[location.pathname]);
      }

      <h1>404 Not Found</h1>
